<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>animal-quiz</title>
  </head>
  <body style="background-image: url('assets/images/background-image.jpg'); background-repeat: no-repeat;">
    <h1>Animal Quiz</h1>
    <h3>Answer 10 questions to test your animal knowledge!</h3>
    <div class="quiz">
      <div id="quizcontainer">
        <h2 id="questiontext"></h2>
        <div id="options"></div>
      </div>
    </div>
    <div class="hide message" id="scoredmessage">
      <p>End of Quiz!</p>
      <p>You scored:</p>
      <h2 id="scoredpoints"></h2>
      <button id="restart" class="restart-btn">Play Again</button>
    </div>
    <div>
      <button id="nextQuestion" class="next-btn" disabled>Next</button>
      
      <!--<button id="scorebutton" onclick="showhidemessage()">show message</button>-->
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
